<div ngClass="book-card" (click)="openBookDetailsModal()">
  <div class="book-card--left">
    <div class="book-card__thumbnail">
      <img src={{bookData.thumbnail}} alt={{bookData.title}}>
    </div>
  </div>
  <div class="book-card--right">
    <div class="book-card__title">{{bookData.title}}</div>
  </div>
</div>
