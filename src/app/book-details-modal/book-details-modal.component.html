<div class="modal__overlay">&nbsp;</div>
<div mat-dialog-content>
  <div class="preload" *ngIf="!retriveRemoteInfoComplete"><mat-spinner></mat-spinner></div>
  <button class="modal__button-close" (click)="closeModal()">&times;</button>
  <div class="book-detail">
    <div class="book-detail__header">
      <div class="book-card__thumbnail">
        <img [src]="bookDetails.imageLinks.thumbnail" [alt]="bookDetails.title">
      </div>
      <div class="book-detail__title">
        <h1 mat-dialog-title class="book-detail__title--title">{{ bookDetails.title }}</h1>
        <h2 class="book-detail__title--authors">
          <span class="string-loop" *ngFor="let author of bookDetails.authors">{{ author }}</span>
        </h2>
      </div>
    </div>
    <mat-tab-group>
      <mat-tab label="Dettagli">
        <div class="book-detail__information-box">
          <ul class="book-detail__information-list">
            <li *ngIf="bookDetails.authors.length" class="book-detail__information-list-item">
              <span class="book-detail__information-list-item--label">Autori: </span>
              <span class="book-detail__information-list-item--content">
                <span class="string-loop" *ngFor="let author of bookDetails.authors">{{ author }}</span>
              </span>
            </li>
            <li *ngIf="bookDetails.categories.length" class="book-detail__information-list-item">
              <span class="book-detail__information-list-item--label">Categorie: </span>
              <span class="book-detail__information-list-item--content">
                <span class="string-loop" *ngFor="let category of bookDetails.categories">{{ category }}</span>
              </span>
            </li>
            <li *ngIf="bookDetails.industryIdentifiers[1].identifier" class="book-detail__information-list-item">
              <span class="book-detail__information-list-item--label">ISBN: </span>
              <span class="book-detail__information-list-item--content">{{ bookDetails.industryIdentifiers[1].identifier }}</span>
            </li>
          </ul>
        </div>
      </mat-tab>
      <mat-tab label="Descrizione">
        <div class="book-detail__description">
          <p>{{ bookDetails.description ? bookDetails.description : 'Nessuna descrizione disponibile' }}</p>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
