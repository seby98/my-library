<div class="book-container">
    <div *ngIf="booksList.length === 0 && !firstSearchDone">Effettua la ricerca</div>
    <div *ngIf="searchError">Ooops qualcosa Ã¨ andato storto... riprova...</div>
    <div class="load" *ngIf="booksList.length === 0 && firstSearchDone && !searchError">
        <img src="assets/gif/load.gif" alt="Loading">
    </div>
    <mat-grid-list cols="2" rowHeight="250px" gutterSize="10px">
        <mat-grid-tile *ngFor="let book of booksList">

</div>
